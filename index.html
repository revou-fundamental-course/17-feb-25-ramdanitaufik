<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css\styles.css">

</head>


<body>
    <!-- Header & Navigation -->
    <header class="main-header">
        <!-- Logo Company -->
         <div class="logo-company">
            <img src="image\Logotulisan.png">
         </div>

         <nav>
            <a href="" class="no-border-radius-right">Home</a>
            <a href="#our-package-section" class="no-border-radius">Our Packages</a>
            <a href="#call-us-section" class="no-border-radius-left">Call Us</a>
         </nav>
    </header>


    <!-- Main Content -->
    <main>
        <header>
            <h1>Your Trusted Travel Agent</h1>
            <h4>Your Happines Is Our Happines</h4>


        </header>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="image\pangandaran.jpeg">
                <div class="text"><b>Pangandaran</b></div>
              </div>

              <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="image\santolo.jpg">
                <div class="text"><b>Santolo</b></div>
              </div>

              <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="image\pelabuhanratu.jpg">
                <div class="text"><b>Pelabuhan Ratu</b></div>
              </div>
     

                <!-- Next and previous buttons -->
         <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
         <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

        <!-- Our Packages Section -->
        <section id="our-package-section">
            <header>
                <h1>Our Packages</h1>
            </header>
            <aside>            
                <!-- Conten Our Package -->
                <article class="our-package-content">
                    <img src="image\pakethemat.jpg">
                    <img src="image\pakespesial.png">
                </article>
                

                
            </aside>
            <h2 id="contact"><b><u> Jika Anda berminat
                <a href="#call-us-section" class="no-border-radius-left">Hubungi Kami</a></b></u></h2>
        </section>
        <br>
        <br>

        <!-- Call Us Section -->
        <section class="call-us-section">
            <header>
                <h2><span>Kontak</span> Kami</h2>
            </header>


            <div class="form">
                <form name="message-form" onsubmit="return validateForm()">
                    <div class="input-group">
                    <i data-feather="user"></i>
                    <input placeholder="Nama" type="text" name="full-name"/>
                    </div>

                    <div class="input-group">
                    <i data-feather="mail"></i>
                    <input placeholder="email" type="text" name="full-name"/>
                    </div>
                    
                    <div class="input-group">
                    <i data-feather="mail"></i>
                    <input placeholder="Nomor Hp" type="text" name="phonenumber"/>
                    </div>
                    
                    <div class="input-group">
                    <i data-feather="message-square"></i>
                    <textarea placeholder="Pesan" name="message"></textarea>
                    <br>
                    <input type="submit" value="Submit" />
                </form>
            </div>
            

    </main>

    <!-- Footer -->
    <footer>
        <p>Made by Ramdani Taufik@2025</p>
    </footer>

        <!-- javascript -->
        <script src="js\script.js"></script>
</body>
</html>
